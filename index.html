<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose Your Certificate</h1>
    
    <select class="dropdown" id="templateSelect">
        <option value="template1">Sigma</option>
        <option value="template2">Top G</option>
        <option value="template3">Fortline</option>
    </select>
    
    <input type="text" id="nameInput" class="name-input" placeholder="Enter Name" />

    <button class="print-button" onclick="printCertificate()">Print Certificate</button>
    
    <div id="template1" class="certificate certificate-template show">
        <h2>Certificate of Achievement</h2>
        <p>Presented to <span id="name1">[Name]</span></p>
    </div>
    <div id="template2" class="certificate certificate-template">
        <h2>Certificate of Excellence</h2>
        <p>Awarded to <span id="name2">[Name]</span></p>
    </div>
    <div id="template3" class="certificate certificate-template">
        <h2>Certificate of Recognition</h2>
        <p>Granted to <span id="name3">[Name]</span></p>
    </div>

    <script src="template.js"></script>
</body>
</html>
